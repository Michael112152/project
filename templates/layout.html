<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Tracker: {% block title %}{% endblock %}</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Display these links if the user is logged in -->
                    {% if session['user_id'] %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add Transaction</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    {% endif %}
                </ul>

                <!-- Right-aligned navigation based on session -->
                <ul class="navbar-nav ms-auto">
                    {% if session['user_id'] %}
                    <li class="nav-item"><a class="nav-link" href="/account">Account/a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5 text-center">
        {% block main %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <div class="mb-3">
            <a class="btn btn-floating btn-lg mx-1" href="#">
                <i class="bi bi-facebook" style="color: #333;"></i>
            </a>
            <a class="btn btn-floating btn-lg mx-1" href="#">
                <i class="bi bi-instagram" style="color: #333;"></i>
            </a>
            <a class="btn btn-floating btn-lg mx-1" href="#">
                <i class="bi bi-twitter" style="color: #333;"></i>
            </a>
        </div>
        <hr class="hr mt-3 bg-white">
        <p>&copy; 2024 My Project. All rights reserved.</p>
    </footer>

</body>

</html>
